<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primos</title>
</head>
<body>
    <span>Número inicial:</span> <input type="number" id="inicial">
    <p></p>
    <span>Número final:</span> <input type="number" id="final">
    <p></p>
    <button onclick="verificar()">Verificar</button>
    <p></p>
    <h3>Primos neste intervalo de tempo</h3>
    <p id="resultadoPrimos"></p>
    
    <script>

        function ehPrimo(numero){
            if (numero<1) {return false;}

            for(let i=2; i<=numero; i=i+1){
                if(numero%i==0){
                    return false;
                }
            }
            return true;
            
        }

        function verificar(){
            const inicial = parseInt(document.getElementById("inicial").value);
            const final = parseInt(document.getElementById("final").value);
            const resultadoPrimos = document.getElementById("resultadoPrimos").value;

            for (let i=inicial; i<=final; i=i+1) {
                if(ehPrimo(i)){
                    let p = document.createElement("p");
                    p.innerHTML = resultadoPrimos;
                    resultadoPrimos.appendChild(p);
                }
            }
        }
    </script>


</body>
</html>
